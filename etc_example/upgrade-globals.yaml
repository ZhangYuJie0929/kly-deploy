upgrade_version: 2.1.1
upgrade_resource_path: /opt/kly-upgrade/COMM-upgrade_resource_v2.1.1
upgrade_image_file: "{{ upgrade_resource_path }}/upgrade_image_2.1.1.tar.gz"
upgrade_service:
  - libvirt
  - trochilus
  - guest-service
  - btserver
  - fsd

enable_local: false
fsd_default_tag: "{{ upgrade_version }}"
trochilus_tag: "{{ upgrade_version }}"
btserver_tag: "{{ upgrade_version }}"
guest_service_tag: "{{ upgrade_version }}"
libvirt_tag: "{{ upgrade_version }}"

trochilus_cpu_weight_multiplier: 100
trochilus_memory_weight_multiplier: 1
fsd_upgrade_server_port: 9014
trochilus_vdi_base_path: "{{ desktop_mount_dir }}/local_disks"


# libvirt coredump 参数
coredump_img_file_path: /opt/coredump
coredump_libvirt_path: /opt/coredump_file
coredump_block_size: 1024M
coredump_count: 20
coredump_loop_device_name: /dev/loop0

# 支持单网卡
single_net_bridge_name: br0
vpair_tap_name: klcloud-br
vtap_name: klcloud-vpc

# 支持 local 存储后端
local_vg_name: local
local_trochilus_lv_name: trochilus
local_net_lv_name: net
share_mount_dir: "/opt/share"

