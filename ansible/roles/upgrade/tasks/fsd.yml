- name: Copy client package to share path
  become: true
  copy:
    src: "{{ upgrade_resource_path }}/{{ item }}"
    dest: "/opt/offline/"
    mode: "0644"
  with_items: 
    - "Win-TDesktop.exe"
    - "kylin_ARM-TDesktop.deb"
    - "UOS_X86-TDesktop.deb"
    - "UOS_ARM-TDesktop.deb"

- name: 生成 fsd_db_upgrade.sh 文件
  template:
    src: fsd_db_upgrade.sh.j2
    dest: "{{ config_directory }}/upgrade/fsd_db_upgrade.sh"
    owner: root
    mode: 0644
  run_once: true
  delegate_to: "{{ groups['fsd'][0] }}"

- name: 执行 fsd_db_upgrade.sh
  shell: sh "{{ config_directory }}/upgrade/fsd_db_upgrade.sh"
  run_once: true
  delegate_to: "{{ groups['fsd'][0] }}"

- name: bakup fsd config file
  vars:
    folder_name: fsd
    timestamp: "{{ lookup('pipe', 'date +%Y%m%d-%H%M%S') }}"
  file:
    src: "{{ config_directory }}/{{ folder_name }}"
    dest: "{{ upgrade_resource_path }}/{{ folder_name }}-{{ timestamp }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  run_once: true
  delegate_to: "{{ groups['fsd'][0] }}"

- name: remove fsd container
  kolla_docker:
    name: "{{ item }}"
    action: remove_container
  with_items:
    - "fsd"
    - "fsd_nginx"
    - "fsd_job"

- name: upgade fsd service
  import_role:
    name: fsd
